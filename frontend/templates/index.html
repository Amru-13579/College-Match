<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeMatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="home-container">
        <div class="form-container">
            <h1>CollegeMatch</h1>
            <p class="subtitle">Find colleges that fit your budget and location.</p>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location"
                           placeholder="Zip code or city, state"
                           value="{{ form.get('location', '') }}" required>
                </div>

                <div class="form-group">
                    <label for="max_budget">Max annual tuition ($)</label>
                    <input type="number" id="max_budget" name="max_budget"
                           placeholder="25000"
                           value="{{ form.get('max_budget', '') }}" required min="0">
                </div>

                <div class="form-group">
                    <label for="max_distance">Max distance (miles)</label>
                    <input type="number" id="max_distance" name="max_distance"
                           placeholder="500"
                           value="{{ form.get('max_distance', '') }}" required min="0">
                </div>

                <button type="submit">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
